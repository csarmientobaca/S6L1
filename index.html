<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Practica con il grid System</h1>
    </header>
    <main>
        <h2>Esercizio 1</h2>


        <div class="container ">
            <div class="row">
                <div class="col-md bg-primary text-white p-3 border border-dark">
                    1 </div>
                <div class="col-md bg-primary text-white p-3 border border-dark">
                    2 </div>
                <div class="col-md bg-primary text-white p-3 border border-dark">
                    3 </div>
            </div>
        </div>



        <h2>Esercizio 2</h2>

        <div class="container ">
            <div class="row">
                <div class=" col-lg bg-warning text-dark p-3 border border-dark">
                    One
                </div>
                <div class=" col-lg bg-warning text-dark p-3 border border-dark">
                    Two
                </div>
                <div class=" col-lg bg-warning text-dark p-3 border border-dark">
                    Three
                </div>
            </div>
        </div>




        <h2>Esercizio 3</h2>
        <div class="container ">
            <div class="row">
                <div class=" col-xx1 bg-success text-white p-3 border border-dark">
                    Uno
                </div>
                <div class=" col-xx1 bg-success text-white p-3 border border-dark">
                    Dos
                </div>
                <div class=" col-xx1 bg-success text-white p-3 border border-dark">
                    Tres
                </div>
            </div>
        </div>




        <h2>Esercizio 4</h2>
        <div class="container ">
            <div class="row">
                <div class="col-3 bg-danger text-white p-3 border border-dark">
                    Uno
                </div>
                <div class="col-6 bg-danger text-white p-3 border border-dark">
                    Dos
                </div>
                <div class="col-3 bg-danger text-white p-3 border border-dark">
                    Tres
                </div>
            </div>
        </div>






        <h2>Esercizio 5</h2>

        <div class="container ">
            <div class="row">
                <div class="col-sm row-lg bg-primary   text-white p-3 border border-dark">
                    <div class="col-sm p-3 bg-secondary border border-dark">
                        Uno.uno
                    </div>
                    <div class="col-sm  p-3 bg-secondary border border-dark">
                        Uno.dos
                    </div>
                </div>


                <div class=" bg-primary text-white p-3 border border-dark">
                    Dos
                </div>

            </div>
        </div>






        <h2>Esercizio 6</h2>

        <div class="row justify-content-between">
            <div class="col-4 bg-black text-white p-3">
                Uno </div>
            <div class="col-4 bg-black text-white p-3">
                Due
            </div>
        </div>




    </main>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
